<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Blogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1614850523060-8da1d56ae167?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGlnaHQlMjBjb2xvdXJ8ZW58MHx8MHx8fDA%3D') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content at the top */
            height: 100vh;
            color: #333; /* Dark text color */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
        }

        .write-button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .blog-card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            width: 80%;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Enjoy Your Reading</h1>
    <a href="write" class="write-button">Write and Publish</a>
</header>

{% for blog in blogs %}
    <div class="blog-card">
        <h2>{{ blog.title }}</h2>
        <p>ID: {{ blog.id }}</p>
        <p>{{ blog.content }}</p>
    </div>
{% endfor %}

</body>
</html>
